server:
  port: 0

spring:
  application:
    name: user-service

  management:
    tracing:
      sampling:
        probability: 1.0
      propagation:
        consume: b3
        produce: b3_multi
    zipkin:
      tracing:
        endpoint: "http://localhost:9411/api/v2/spans"

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #  show_sql: true
        format_sql: true
        use_sql_comments: true # sql ? ?? jpql ??????  ???? ??

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

greeting:
  message: Welcome to Simple E-Commerce.

logging:
  level:
#    com.example.user_micro_service: DEBUG
    com.example.user_micro_service.client: DEBUG

#token:
#  expiration_time: 86400000
#  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh

